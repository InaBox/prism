<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>PRISM Lounge & Club - Whisky Coctails Event</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script>

        window.onload = function(){
            var imgNum = 0;
            var imgArray = new Array();
        
            imgArray[imgNum++] = (new Image()).src = "images/millionaires_manhattan.jpg";
            imgArray[imgNum++] = (new Image()).src = "images/prohibition_lemonade.jpg";
            imgArray[imgNum++] = (new Image()).src = "images/top_mist_berry.jpg";
            imgArray[imgNum++] = (new Image()).src = "images/top_mist_sunrise.jpg";
            imgArray[imgNum++] = (new Image()).src = "images/wisers_spicedsour.jpg";
            imgArray[imgNum++] = (new Image()).src = "images/wisers_spicedvanillaoldfashioned.jpg";
            
            var totalImages = imgArray.length;
        
            function getNextImage() {
                
                imgNum = (imgNum+1) % totalImages;
                var new_image = imgArray[imgNum];
                document.getElementById("slide").src = new_image;
                
            }
        
            function getPrevImage() {
                if(imgNum === 0){
                    imgNum = totalImages - 1;
                }else{
                    imgNum = imgNum - 1;
                }
                var new_image = imgArray[imgNum];
                document.getElementById("slide").src = new_image;
            }
            document.getElementById("prev").onclick = getPrevImage;
            document.getElementById("next").onclick = getNextImage;
        }
    </script>
</head>
<body>
	<div id="container">
    
    	<nav>
        	<div class="menu">
                <ul>
                    <li><a href="index.html" class="glow">HOME</a></li> -
                    <li><a href="events.html" class="glow">EVENTS</a></li> -

                    <li><a href="#" class="glow">LINK</a></li> -
                    <li><a href="form.html" class="glow">FORM</a></li>
                </ul>
            </div>
        </nav>
        
    	<header>
			<img src="images/banner.png">
        </header>
        
        <section class="content">
            <h1>Try special whisky coctails</h1>
            <h2>Prim's upcoming events</h2>
        	<div id="slideshow">
                <img src="images/millionaires_manhattan.jpg" id="slide" />
                <a id="prev" class="slide_nav">
                    Previous
                </a>
                <a id="next" class="slide_nav">
                    Next
                </a>
            </div>
        </section>
        
        <footer>
        	<img src="images/footer.png">
        </footer>
    </div>
</body>
</html>
